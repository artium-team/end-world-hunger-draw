<!DOCTYPE html>

<head>
    <title>Colorful</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>

    <div id="top">
        <h1 style="margin-bottom: 0;">Your Fingers Save A Life!!!</h1>
    </div>
    <div id="top">
        <p>Splash pain to create your masterpiece and donate it to us!</p>
    </div>
    <div id="save-button"><button onclick="clearDrawing()" style="font-weight: bold;">Clear!</button></div>   

    <div id="container">

        <div id="main">
            <div id="color-selector">
                <button style="background-color: #fff; width: 20px; height: 20px;" onclick="col='#fff'"></button>
                <button style="background-color: #000000; width: 20px; height: 20px;" onclick="col='#000000'"></button>
                <button style="background-color: #1D2B53; width: 20px; height: 20px;" onclick="col='#1D2B53'"></button>
                <button style="background-color: #7E2553; width: 20px; height: 20px;" onclick="col='#7E2553'"></button>
                <button style="background-color: #008751; width: 20px; height: 20px;" onclick="col='#008751'"></button>
                <button style="background-color: #AB5236; width: 20px; height: 20px;" onclick="col='#AB5236'"></button>
                <button style="background-color: #5F574F; width: 20px; height: 20px;" onclick="col='#5F574F'"></button>
                <button style="background-color: #C2C3C7; width: 20px; height: 20px;" onclick="col='#C2C3C7'"></button>
                <button style="background-color: #FFF1E8; width: 20px; height: 20px;" onclick="col='#FFF1E8'"></button>
                <button style="background-color: #FF004D; width: 20px; height: 20px;" onclick="col='#FF004D'"></button>
                <button style="background-color: #FFA300; width: 20px; height: 20px;" onclick="col='#FFA300'"></button>
                <button style="background-color: #FFEC27; width: 20px; height: 20px;" onclick="col='#FFEC27'"></button>
                <button style="background-color: #00E436; width: 20px; height: 20px;" onclick="col='#00E436'"></button>
                <button style="background-color: #29ADFF; width: 20px; height: 20px;" onclick="col='#29ADFF'"></button>
                <button style="background-color: #83769C; width: 20px; height: 20px;" onclick="col='#83769C'"></button>
                <button style="background-color: #FF77A8; width: 20px; height: 20px;" onclick="col='#FF77A8'"></button>
                <button style="background-color: #FFCCAA; width: 20px; height: 20px;" onclick="col='#FFCCAA'"></button>
            </div>
            <div id="save-button"><button onclick="uploadToFirebase()" style="font-weight: bold;">Donate!</button></div>
        </div>
    </div>
</body>

</html>
